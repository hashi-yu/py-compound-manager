{% extends "base.html" %}

{% block title %}{{ project.name }}の編集 - 化合物データ管理システム{% endblock %}

{% block content %}
<h1>{{ project.name }}の編集</h1>

<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">プロジェクト名 *</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ project.name }}" required>
    </div>
    
    <div class="mb-3">
        <label for="description" class="form-label">説明</label>
        <textarea class="form-control" id="description" name="description" rows="4" placeholder="プロジェクトの説明">{{ project.description or '' }}</textarea>
    </div>
    
    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">更新</button>
        <a href="{{ url_for('main.projects') }}" class="btn btn-secondary">キャンセル</a>
    </div>
</form>
{% endblock %}
