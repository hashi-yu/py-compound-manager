{% extends "base.html" %}

{% block title %}化合物追加 - 化合物データ管理システム{% endblock %}

{% block content %}
<h1>新しい化合物の追加</h1>

<form method="POST" enctype="multipart/form-data">
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="name" class="form-label">化合物名 *</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="mb-3">
                <label for="molecular_formula" class="form-label">分子式</label>
                <input type="text" class="form-control" id="molecular_formula" name="molecular_formula" placeholder="例: C6H6">
            </div>
            
            <div class="mb-3">
                <label for="molecular_weight" class="form-label">分子量</label>
                <input type="number" step="0.01" class="form-control" id="molecular_weight" name="molecular_weight" placeholder="例: 78.11">
            </div>
            
        </div>
        
        <div class="col-md-6">
            <div class="mb-3">
                <label for="structure_image" class="form-label">構造式画像</label>
                <input type="file" class="form-control" id="structure_image" name="structure_image" accept="image/*">
                <div class="form-text">PNG, JPG, JPEG, GIF形式をサポート</div>
            </div>
            
            <div class="mb-3">
                <label for="notes" class="form-label">メモ</label>
                <textarea class="form-control" id="notes" name="notes" rows="4" placeholder="化合物に関するメモ"></textarea>
            </div>
        </div>
    </div>
    
    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">化合物を追加</button>
        <a href="{{ url_for('main.index') }}" class="btn btn-secondary">キャンセル</a>
    </div>
</form>
{% endblock %}
